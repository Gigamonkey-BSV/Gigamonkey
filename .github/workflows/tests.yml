name: Test Commit
on:
  push:
    branches:
      - '*'
  pull_request:
    types: [opened]

env:
  BUILD_TYPE: Release
jobs:
  test:
    name: Test Data
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker CLI
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: "{{defaultContext}}:Dockerfile.test"
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: test
      - name: Run Docker tests
        run: docker run --name test test /home/Gigamonkey/build/test/unit_tests --gtest_output=xml
      - name: Prepare test results
        if: always()
        run: mkdir test_results
      - name: Grab test results
        if: always()
        run: docker cp test:/home/Gigamonkey/test_detail.xml ./test_results/test_detail.xml
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: |
            test_results/*.xml

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Event File
        path: ${{ github.event_path }}